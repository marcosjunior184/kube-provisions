[req]
default_bits = 2048
default_md = sha256
prompt = no
distinguished_name = req_local_env
req_extensions = v3_req
x509_extensions = v3_req

[req_local_env]
C = CN
ST = Saskatoon
L = SK
O = Local env
OU = IT Local
CN = casaos.local

[v3_req]
basicConstraints = CA:FALSE
keyUsage = digitalSignature, keyEncipherment
extendedKeyUsage = serverAuth
subjectAltName = @alt_names

[alt_names]
DNS.1 = casaos.local
DNS.2 = grafana.local
DNS.3 = proxmox.local
DNS.4 = net.local
IP.1 = 192.168.8.221
IP.3 = 192.168.8.220
IP.4 = 192.168.8.1
