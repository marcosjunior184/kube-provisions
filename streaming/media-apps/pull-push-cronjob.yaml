# cronjob-with-configmap.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: torrent-file-mover
  namespace: default
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: file-mover
            image: alpine:latest
            command:
            - /bin/sh
            - -c
            - |
              # Make script executable and run it
              chmod +x /scripts/transfer-files.sh
              /scripts/transfer-files.sh
            env:
            - name: SSH_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: media-server-ssh-key
                  key: privateKey
            - name: MEDIA_SERVER_HOST
              value: "your-media-server.com"
            - name: MEDIA_SERVER_USER
              value: "mediauser"
            volumeMounts:
            - name: torrent-downloads
              mountPath: /downloads-src
            - name: script-volume
              mountPath: /scripts
          restartPolicy: OnFailure
          volumes:
          - name: torrent-downloads
            persistentVolumeClaim:
              claimName: downloads-pvc
          - name: script-volume
            configMap:
              name: file-transfer-script
              defaultMode: 0755  # Make executable