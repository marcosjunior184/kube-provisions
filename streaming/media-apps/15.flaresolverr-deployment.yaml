apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaresolverr
  namespace: streaming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaresolverr
  template:
    metadata:
      labels:
        app: flaresolverr
    spec:
      containers:
      - name: flaresolverr
        image: ghcr.io/flaresolverr/flaresolverr:latest
        ports:
        - containerPort: 8191
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_HTML
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "3000m"
---
apiVersion: v1
kind: Service
metadata:
  name: flaresolverr
  namespace: streaming
spec:
  selector:
    app: flaresolverr
  ports:
  - port: 8191
    targetPort: 8191
  type: NodePort
