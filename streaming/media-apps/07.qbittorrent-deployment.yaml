# qbittorrent-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: streaming
spec:
  replicas: 1  # Only need one instance
  selector:
    matchLabels:
      app: torrent-client
  template:
    metadata:
      labels:
        app: torrent-client
    spec:
      containers:
      - name: qbittorrent
        image: linuxserver/qbittorrent:latest
        ports:
        - containerPort: 8080  # ← Web UI & API port
        - containerPort: 6881  # ← BitTorrent protocol port
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/New_York"
        - name: WEBUI_PORT
          value: "8080"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: qbittorrent-config-pvc
      - name: downloads
        persistentVolumeClaim:
          claimName: downloads-pvic

---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: streaming
spec:
  selector:
    app: torrent-client
  ports:
  - name: webui
    port: 8080           # ← Service port (external)
    targetPort: 8080     # ← Container port (internal)
    protocol: TCP
  - name: bittorrent
    port: 6881           # ← Service port (external)  
    targetPort: 6881     # ← Container port (internal)
    protocol: TCP
  type: NodePort
