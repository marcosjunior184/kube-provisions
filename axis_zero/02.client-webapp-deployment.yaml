# react-app-deployment.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: axis-zero-config
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        server {
            listen 80;
            server_name localhost;
            root /usr/share/nginx/html;
            index index.html;
            location / {
                try_files $uri $uri/ /index.html;
            }
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: axis-zero-app
  labels:
    app: axis-zero-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: axis-zero-app
  template:
    metadata:
      labels:
        app: axis-zero-app
    spec:
      containers:
      - name: axis-zero-app
        image: marcosjunior184/axis-zero-client:latest  # Replace with your image
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: nginx-config
        configMap:
          name: axis-zero-config
---
apiVersion: v1
kind: Service
metadata:
  name: axis-zero-service
spec:
  selector:
    app: axis-zero-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
