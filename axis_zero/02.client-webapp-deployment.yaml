# react-app-deployment.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: axis-zero-config
  namespace: axis-zero
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        server {
            listen 80;
           
            server_name localhost;
           
            root /usr/share/nginx/html;
            index index.html;
           

            location /nginx_status {
              stub_status on;
              access_log off;
              allow all;
            }

            location / {
                try_files $uri $uri/ /index.html;
            }
           
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

    }
  status.conf: |
    server {
      listen 80;
      location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
      }
      
      location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: axis-zero-app
  labels:
    app: axis-zero-app
  namespace: axis-zero
spec:
  replicas: 1
  selector:
    matchLabels:
      app: axis-zero-app
  template:
    metadata:
      labels:
        app: axis-zero-app
    spec:
      containers:
      - name: axis-zero-app
        image: marcosjunior184/axis-zero-client:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
#        livenessProbe:
#          httpGet:
#            path: /health
#            port: 80
#          initialDelaySeconds: 30
#          periodSeconds: 10
#        readinessProbe:
#          httpGet:
#            path: /health
#            port: 80
#          initialDelaySeconds: 5
#          periodSeconds: 5


      # Nginx metrics exporter sidecar
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:latest
        ports:
        - containerPort: 9113
          name: metrics
        args:
          - '-nginx.scrape-uri'
          - 'http://localhost:80/nginx_status'
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"

      volumes:
      - name: nginx-config
        configMap:
          name: axis-zero-config

---
apiVersion: v1
kind: Service
metadata:
  name: axis-zero-service
  namespace: axis-zero
  labels:
    monitoring: "enabled"
    app: axis-zero-app
spec:
  selector:
    app: axis-zero-app
  ports:
    - port: 80 
      targetPort: 80
      protocol: TCP
      name: http
    - port: 9113
      targetPort: 9113
      protocol: TCP
      name: metrics
