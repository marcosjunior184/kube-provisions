apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: axis-zero
data:
  config.yaml: |
    tunnel: YOUR_TUNNEL_ID  # Replace with your tunnel ID
    credentials-file: /etc/cloudflared/credentials.json
    ingress:
      - hostname: axisZero.ca  # Replace with your domain
        service: http://axis-zero-service:80
      - hostname: www.axisZero.ca  # Replace with your domain
        service: http://axis-zero-service:80
      - service: http_status:404
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflared-credentials
  namespace: axis-zero
type: Opaque
data:
  credentials.json: YOUR_BASE64_ENCODED_CREDENTIALS  # Replace with your credentials
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared-tunnel
  namespace: axis-zero
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared-tunnel
  template:
    metadata:
      labels:
        app: cloudflared-tunnel
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config.yaml
        - run
        volumeMounts:
        - name: cloudflared-config
          mountPath: /etc/cloudflared
        - name: cloudflared-credentials
          mountPath: /etc/cloudflared
          readOnly: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        ports:
        - containerPort: 20241
          name: metrics
      volumes:
      - name: cloudflared-config
        configMap:
          name: cloudflared-config
      - name: cloudflared-credentials
        secret:
          secretName: cloudflared-credentials

---

# Service for metrics
apiVersion: v1
kind: Service
metadata:
  name: cloudflared-metrics
  app: cloudflared-tunnel
  namespace: axis-zero
  labels:
    app: cloudflared-tunnel
spec:
  ports:
  - port: 20241
    targetPort: 20241
    protocol: TCP
    name: metrics
  selector:
    app: cloudflared-tunnel
  clusterIP: None